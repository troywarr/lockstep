<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><title>Lockstep.js</title><meta name="description" content="A JavaScript library to create accurate timers."><meta name="viewport" content="width=device-width, initial-scale=1"></head><body><p>0</p><script src="lockstep.js"></script><script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script><script>var $p = $('p'); // cache jQuery object
var lockstep = new Lockstep({ // create a Lockstep instance
  tick: function(info) {
    $p.text(info.time.elapsed.milliseconds);
  }
});
lockstep.start(); // start the timer
setTimeout(function() {
  lockstep.stop();
}, 5 * 1000);</script></body></html>
